<button md-raised-button (click)="loadNew()">
  <span>Refresh</span>
  <tasks-count></tasks-count>
</button>
<md-list>
    <md-list-item *ngFor="let task of (tasks | async)" class="task">
        <md-icon md-list-icon aria-hidden="true" mdTooltip="online" class="task-status online">lens<span class="cdk-visually-hidden">online</span></md-icon>
        <p mdLine class="task-title">{{task.name}}</p>
    </md-list-item>
</md-list>
