<app-loader></app-loader>

<clr-main-container class="main-container">
  <clr-alert [clrAlertType]="'alert-danger'" [clrAlertAppLevel]="true">
    <clr-alert-item>
      <span class="alert-text">
        Please check your internet connection
      </span>
      <div class="alert-actions">
        <button class="btn alert-action">Update</button>
      </div>
    </clr-alert-item>
  </clr-alert>
  <clr-header class="header header-6">
    <div class="branding">
      <a href="/" class="nav-link">
        <clr-icon shape="cog"></clr-icon>
        <span class="title">Workflow API</span>
      </a>
    </div>
    <div class="header-nav">
      <a routerLink="/jobs" [routerLinkActive]="'active'" class="nav-link"><span class="nav-text">JOBS</span></a>
      <a routerLink="/triggers" [routerLinkActive]="'active'" class="nav-link"><span class="nav-text">TRIGGERS</span></a>
      <a routerLink="/logs" [routerLinkActive]="'active'" class="nav-link"><span class="nav-text">LOGS</span></a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
          <button class="nav-text" clrDropdownTrigger>
              <span>john.doe@hello.com</span>
              <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
              <a href="/app/about" clrDropdownItem>About</a>
              <a href="/app/preferences" clrDropdownItem>Preferences</a>
              <a href="/app/logout" clrDropdownItem>Log out</a>
          </clr-dropdown-menu>
      </clr-dropdown>
  </div>
  </clr-header>
  <nav class="subnav" hidden>
    <!-- SEARCH FORM -->
  </nav>
  <div class="content-container">
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
      <nav class="sidenav" hidden>
        <section class="sidenav-content">
          <a href="#" class="nav-link active">
            Nav Element 1
          </a>
          <a href="#" class="nav-link">
            Nav Element 2
          </a>
          <section class="nav-group collapsible">
            <input id="tabexample1" type="checkbox">
            <label for="tabexample1">Collapsible Nav Element</label>
            <ul class="nav-list">
              <li><a class="nav-link">Link 1</a></li>
              <li><a class="nav-link">Link 2</a></li>
            </ul>
          </section>
          <section class="nav-group">
            <input id="tabexample2" type="checkbox">
            <label for="tabexample2">Default Nav Element</label>
            <ul class="nav-list">
              <li><a class="nav-link">Link 1</a></li>
              <li><a class="nav-link">Link 2</a></li>
              <li><a class="nav-link active">Link 3</a></li>
              <li><a class="nav-link">Link 4</a></li>
              <li><a class="nav-link">Link 5</a></li>
              <li><a class="nav-link">Link 6</a></li>
            </ul>
          </section>
        </section>
      </nav>
  </div>
</clr-main-container>

<app-modals></app-modals>
